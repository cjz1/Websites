<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bitter|Cherry+Cream+Soda&display=swap" rel="stylesheet">
    <!-- Awesome Fonts -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- CSS -->
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <header class="page-header PageHeader container-fluid">
        <div class="overlay">
            <div class="EverythingUseful">
                <div class="TitleHead">
                    <h1>TODO List</h1>
                    <h2>Create your TODO list</h2>
                </div>
                <div class="InputEnter">
                    <span onclick="AddList()" class="AddList">Add</span>
                    <input type="text" id="ItemAdd" placeholder="Enter your item">
                </div>
                <div class="ItemList">
                    <ul id=ListedItems>
                        <li>Complete TODO list</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
